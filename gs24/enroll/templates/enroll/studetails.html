<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enroll</title>
    <link rel="stylesheet" href="{% static 'enroll/css/enroll.css' %}">
</head>
<body>
    <h3>student page</h3>
    <h3>{{stu}}</h3>
    {% if stu %}
    <h1>Show Data</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Stuid</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
        {% for st in stu %}
        <tr>
            <td>{{st.id}}</td>
            <td>{{st.stuid}}</td>
            <td>{{st.stuname}}</td>
            <td>{{st.stuemail}}</td>
            <td>{{st.stupass}}</td>
        </tr>
        {% endfor %}
    </table>

    {% else %}
    <h1>No Data</h1>
    {% endif %}

</body>
</html>
