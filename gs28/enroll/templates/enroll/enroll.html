<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>

    < !╌ differnt types of form rendering options ╌>

    <form action="" method="get">
        <table>
            {{form}}
        </table>
        <input type="submit" value="Submit">
    </form><br><hr>

    <form action="" method="get">
        <table>
            {{form.as_table}}
        </table>
        <input type="submit" value="Submit">
    </form><br>   <hr> 

    <form action="" method="get">
        <table>
            {{form.as_p}}
        </table>
        <input type="submit" value="Submit">   
    </form><br>    <hr>

    <form action="" method="get">
        <table>
            {{form.as_ul}}
        </table>
        <input type="submit" value="Submit">
    </form><br> <hr>

    <form action="" method="get">
        <table>
            {{form.name}} <br>
            {{form.email}}
        </table>
        <input type="submit" value="Submit">
    </form>    
</body>
</html>
